<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio cart UI</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="portfolio.jpg.jpg" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Programmer</span>
            <span class="job">Student & coder</span>
        </div>

        <div class="media-btn">
            <a href="https://www.linkedin.com/in/asha-satpathy-b44420249/" style="background: #4267b2" class="link" >
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#"  style="background:  #1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #0f43ac" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #e84545 " class="link">
                <i class='bx bxl-instagram'></i>
            </a>

        </div>

        <div class="buttons">
            <div class="button">Connect</div>
            <div class="button">Message</div>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">2k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">5k</span>
            </div>
        </div>

    </div>
    </body> 
</html>
